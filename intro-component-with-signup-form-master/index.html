<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css?family=Poppins&display=swap" rel="stylesheet">
  <script src="script.js"></script>
  <title>Frontend Mentor | Intro component with sign up form</title>


</head>

<body>
  <div class="row">
    <div class="main-text">
      <h1>Learn to code by watching others</h1>
      <p>See how experienced developers solve problems in real time.
        Watching scripted tutorials is great, but understanding how developers think is invaluable</p>
  
    </div>
    <div class="form-area">
      <button>
        <p><strong>Try it free 7 days</strong> then $20/mo. thereafter</p>
      </button>
  
      <form method="POST" id="registration-form" name="registration-form" >
        <div class="form-body">
          <div class="form-elements">
            <input type="text" name="fname" id="fname" placeholder="First Name"><span class="error"><p id="fname_error"></p></span>
          </div>
          <div class="form-elements">
            <input type="text" name="lname" id="lname" placeholder="Last Name"><span class="error"><p id="lname_error"></p></span>
          </div> 
          <div class="form-elements">
            <input type="email" name="email" id="email" placeholder="Email"><span class="error"><p id="email_error"></p></span>
          </div>
          <div class="form-elements">
            <input type="password" name="password" id="pass" placeholder="Password"><span class="error"><p id="password_error"></p></span>
          </div>
          <div class="form-elements">
            <button class="submit-btn" type="submit">CLAIM YOUR FREE TRIAL</button>
          </div>
          <div class="form-elements">
            <p>By clicking the button you agree to our <strong style="color: hsl(0, 100%, 74%) ">Terms and conditions</strong></p>
          </div>
  
  
        </div>
  
      </form>
  
    </div>
  </div>

  
</body>

</html>
